<body>
    <Script>
        var num1, num2, soma;

        num1 = prompt("informe o primeiro numero");
        num1= parseInt(num1);
        num2 = prompt("informe o segundo numero");
        num2= parseInt(num2);

        soma = num1+num2;
        document.write(num1  +" + " + num2 +"="+soma )

    </Script>
