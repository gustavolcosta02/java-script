<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        function mensagem(){

        var nomeUsado = document.getElementById("nome").value
        resposta.innerHTML = "ola " + nomeUsado.toUperCase() + "!" 
        document.getElementById("resposta").innerHTML = "<BR> ola " + nomeUsado}

    </Script>
</head>
<body>
    <input id="nome" placeholder="Digite seu nome">
    <button onclick="mensagem()"> OK</button>
    <div id="resposta"></div>
</body>
</html>
